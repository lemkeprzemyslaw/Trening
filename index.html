<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Zadanie domowe z zajęć 2</title>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="main-container">
    <div class="left-container">
        <div class="top-left">
            <div class="wide top-left-margin"><p>W: 300px <br>H: 150px</p></div>
            <div class="small top-left-margin"><p>W: 140px <br>H: 150px</p></div>
            <div class="small top-left-margin"><p>W: 140px <br>H: 150px</p></div>
        </div>
        <div class="big-one"><p>W: 300px <br>H: 320px</p></div>
        <div class="high"><p>W: 140px <br>H: 320px</p></div>
    </div>
    <div class="right-container">
        <div class="small top-right-margin"><p>W: 140px <br>H: 150px</p></div>
        <div class="small top-right-margin"><p>W: 140px <br>H: 150px</p></div>
    </div>
    <div class="bottom-container">
        <div class="small left-margin"><p>W: 140px <br>H: 150px</p></div>
        <div class="wide left-margin relative">
            <p>W: 300px <br>H: 150px</p>
            <div class="top-box"></div>
        </div>
        <div class="wide left-margin relative">
            <p>W: 300px <br>H: 150px</p>
            <div class="center-box"></div>
        </div>
        <div class="small left-margin"><p>W: 140px <br>H: 150px</p></div>
    </div>
</div>
</body>
</html>
